<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{/login.css}"/>

    <title>User Login</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <div class="image-cropper">
                    <img src="https://thumbs.dreamstime.com/b/motivational-quotes-success-journey-not-destination-inspirational-motivational-quotes-success-journey-not-169893881.jpg" >
                    </div>
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please tell us who you are</p>
      
                    <div class="form-outline form-white mb-4">
                      <form 
                        action = "#"
                        th:action = "@{/login}"
                        th:object = "${journal}"
                        method = "post">

                        <label class="form-label" for="typeEmailX">I am</label>
                        <input class="form-control form-control-lg" th:field="*{user}"/>
                    </div>
      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
              
      
                  </div>

                  <!--
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
                  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
