<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{/general.css}"/>
    <title>Quote</title>
</head>
<body>
  <div class="body">
    
    <!--<h1> Welcome: </h1> <h1 th:text="${currentEntry.user}"></h1>-->
    

    <h1>Journal Entry</h1>

    <form 
    action = "#"
    th:action = "@{/entrySaved}"
    th:object = "${currentEntry}"
    method = "post">

    <input type="hidden" th:field ="*{user}" >

    <p>
        <label for="Date"><h3>Date:</h3></label>
        <input type="date" id="start"  required name="date" class = "form-control" >
    </p>

    <p>        
        <h3>Author:</h3>
        <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                th:field="*{author}"
              ></textarea>

    </p>
    <p>        
        <h3>Quote:</h3>
        <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                th:field="*{message}"
              ></textarea>

    </p>
         <p>
        <h3>Thoughts:</h3>
        <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                placeholder="What's on your mind today? ðŸ’­"
                th:field="*{thoughts}"
              ></textarea>
    </p>
    <p>
        <h3>How you feel?</h3>
        <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                placeholder="How are you feeling today  ðŸ’­"
                th:field="*{feelings}"
              ></textarea>
    </p>

    <p>
        <input type = "submit" value = "Save"/>
    </p>
    </form>
    </div>
</body>
</html>
