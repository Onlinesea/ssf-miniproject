<head>

    <h2>Entry</h2>

    <form 
    action = "#"

        Author:

                name="daily-entry"

                name="daily-entry"

              ></textarea>

    </p>
         <p>

     <!--<input type ="textarea" placeholder="What's on your mind today?" th:field = "*{thoughts}">-->

        Feelings:
